spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata
server.port=80
### MONGODB
spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.port=27017
spring.data.mongodb.database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=${MONGO_PASSWORD}
### SENTRY
sentry.dsn=https://d66543b55c858858aca35375769efd1d@o4506780583985152.ingest.sentry.io/4506780585426944
sentry.traces-sample-rate=0.1
### DOC
springdoc.api-docs.path=/doc/api-docs
springdoc.swagger-ui.path=/doc/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
### BUCKET
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB
bucket.config=${BUCKET_CONFIG}