version: '3'

services:
  postgres:
    image: postgres
    container_name: postgres
    logging:
      driver: 'json-file'
      options:
        max-file: '1'
        max-size: '10m'
    restart: unless-stopped
    networks:
      - rede-default

    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api-receitinhas:
    image: cledsonv/receitinhas
    restart: always
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      GOOGLE_APPLICATION_CREDENTIALS: src/main/resources/adc.json
    logging:
      driver: 'json-file'
      options:
        max-file: '1'
        max-size: '10m'
    networks:
      - rede-default
    ports:
      - "80:80"

networks:
  rede-default:


volumes:
  pgdata: